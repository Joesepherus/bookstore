<a href="#!/books">Back</a>
<div class="panel panel-default" ng-init="getBook()">
  	<div class="panel-heading">
    	<h3 class="panel-title">{{book.title}}</h3>
  	</div>
  	<div class="panel-body">
  		<div class="row">
			<div class="col-md-4">
				<img class="thumbnail" src={{book.image_url}}>
			</div>
			<div class="col-md-8">
				<ul class="list-group">
					<li class="list-group-item">Genre: {{book.genre}} </li>
					<li class="list-group-item">Authors: {{book.author}} </li>
					<li class="list-group-item">Description: {{book.description}} </li>
					<li class="list-group-item">Publisher: {{book.publisher}} </li>
					<li class="list-group-item">Pages: {{book.pages}} </li>
				</ul>
			</div>
  		</div>
  	</div>
</div>

<div class="pull-right">
	<a href="#!/books/edit/{{book._id}}">Edit</a> | 
	<a href="#!" ng-click="removeBook(book._id)">Delete</a>

</div>
