<a href="#!/books">Back</a>
<div class="panel panel-default">
  	<div class="panel-heading">
    	<h3 class="panel-title">Edit book</h3>
  	</div>
  	<div class="panel-body">
  		<div class="row">
  			<div class="col-md-12">
				<form ng-submit="editBook()"  ng-init="getBook()">
					<div class="form-group">
		    			<label>Title</label>
		    			<input type="text" class="form-control" ng-model="book.title">
		  			</div>
		  			<div class="form-group">
		    			<label>Description</label>
		    			<input type="text" class="form-control" ng-model="book.description">
		  			</div>
		  			<div class="form-group">
		    			<label>Author</label>
		    			<input type="text" class="form-control" ng-model="book.author">
		  			</div>
		  			<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
